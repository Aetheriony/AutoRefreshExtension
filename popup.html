<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Refresh</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 280px;
            padding: 20px;
            text-align: center;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            font-size: 20px;
            font-weight: 600;
        }

        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #007bff;
        }
        
        .timer-display.stopped {
            color: #6c757d;
            font-size: 24px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: stretch;
        }
        
        label {
            font-size: 14px;
            font-weight: 600;
            text-align: left;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-sizing: border-box;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #start {
            background-color: #28a745;
            color: white;
        }

        #start:hover:not(:disabled) {
            background-color: #218838;
        }

        #stop {
            background-color: #dc3545;
            color: white;
        }

        #stop:hover:not(:disabled) {
            background-color: #c82333;
        }

        button:active {
            transform: scale(0.98);
        }
        
        button:disabled {
            background-color: #d3d3d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Auto Refresh</div>
        <div id="timerDisplay" class="timer-display">Not running</div>

        <div class="control-group">
            <label for="interval">Refresh Interval:</label>
            <select id="interval">
                <option value="300">5 minutes</option>
                <option value="600">10 minutes</option>
                <option value="1200">20 minutes</option>
                <option value="1800">30 minutes</option>
                <option value="custom">Custom...</option>
            </select>
        </div>

        <div id="custom-interval-group" class="control-group" style="display: none;">
            <label>Custom Interval:</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="custom-minutes" placeholder="Minutes" min="0" style="width: 100%;">
                <input type="number" id="custom-seconds" placeholder="Seconds" min="0" max="59" style="width: 100%;">
            </div>
        </div>

        <div class="button-group">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
